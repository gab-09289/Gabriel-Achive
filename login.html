<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">SECONDHAND</a>
        </div>
    </nav>
    <div class="wide-container mb-lg-3" style="padding-top: 6rem;">
        <div class="card">
            <img src="assets/img/login.jpeg" class="card-img" alt="...">
            <div id="form" class="card-body">
                <h5 class="text-center mb-4">Login</h5>
                <form>
                    <div class="input-group mb-1">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0-8 0M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v4m-2-1l4-2m-4 0l4 2m-9-3v4m-2-1l4-2m-4 0l4 2m12-3v4m-2-1l4-2m-4 0l4 2" />
                            </svg>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="button" class="btn btn-dark" value="Submit">
                    </div>
                </form>
                
            </div>
            <div class="mt-4">
                <p class="text-center">Belum punya akun? <a href="daftar.html" class="text-decoration-none text-danger">Daftar di
                        sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
